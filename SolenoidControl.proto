syntax = "proto3";
package ck;
//Coprocessor -> RIO
//ZMQ group name "solenoidcontrol"
message SolenoidControl {
    message Solenoid {
        enum SolenoidType
        {
            SINGLE = 0;
            DOUBLE = 1;
        };

        enum ModuleType
        {
            CTREPCM = 0;
            REVPH = 1;
        }

        enum SolenoidValue
        {
            option allow_alias = true;
            OFF = 0;
            ON = 1;
            FORWARD = 1;
            REVERSE = 2;
        }

        int32 id = 1;
        SolenoidType solenoid_type = 2;
        ModuleType module_type = 3;
        SolenoidValue output_value = 4;
    };

    repeated Solenoid solenoids = 1;
};