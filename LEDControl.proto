syntax = "proto3";
package ck;
//Coprocessor -> RIO
import "CANNetwork.proto";
import "RGBWColor.proto";
import "LEDAnimation.proto";

message LEDControl {
    message LEDColor
    {
        RGBWColor color = 1;
        int32 start_index = 2;
        int32 num_leds = 3;
    }

    message LEDControlData {
        enum LEDStripType
        {
            GRB = 0;
            RGB = 1;
            BRG = 2;
            GRBW = 6;
            RGBW = 7;
            BRGW = 8;
        };

        enum VBATConfigType
        {
            On = 0;
            Off = 1;
            Modulated = 2;
        };

        enum LEDControlMode
        {
            Static = 0;
            Blinking = 1;
            Animated = 2;
        }

        int32 id = 1;
        CANNetwork can_network = 2;
        LEDStripType led_type = 3;
        VBATConfigType vbat_config = 4;
        double vbat_duty_cycle = 5;
        LEDControlMode led_control_mode = 6;
        RGBWColor color = 7;
        LEDAnimation animation = 8;
    }

    repeated LEDControlData led_control = 1;
}