syntax = "proto3";
package ck;
//RIO -> Coprocessor
message RobotStatus {
    message IMUData {
        double yaw = 1;
        double pitch = 2;
        double roll = 3;
    }
    enum RobotState {
        DISABLED = 0;
        TELEOP = 1;
        AUTONOMOUS = 2;
        TEST = 3;
    }
    enum Alliance {
        RED = 0;
        BLUE = 1;
    }
    RobotState robot_state = 1;
    Alliance alliance = 2;
    double match_time = 3;
    bytes game_data = 4;
    repeated IMUData imu_sensor = 5;
}