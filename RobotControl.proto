syntax = "proto3";

message ControlData
{
    enum ControlMode
    {
        PERCENT_OUTPUT = 0;
        SLAVE = 1;
    };
    ControlMode control_mode = 1;
    double value = 2;
}

message Motor {
    enum ControllerType
    {
        TALON_SRX = 0;
        TALON_FX = 1;
    };
    ControllerType controller_type = 1;
    int32 id = 2;
    ControlData control_data = 3;    
}

message RobotControl {
    repeated Motor motors = 1;
}